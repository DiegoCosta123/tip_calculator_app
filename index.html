<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator type app</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    </head>

    <body>
        <main id="project_main">
            <div id="squared_main">

                <div class="coin_field_main">

                    <div class="calculator_value">

                        <p>Bora Bill</p>
                        <input type="text" name="currency_field" id="currency_field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="cu  rrency" placeholder="$1,000,000.00">

                        <div>
                            <p>Select Tip %</p>

                            <div>

                                <div class="percentage_main">
                                    <button class="percentage_value">5%</button>
                                    <button class="percentage_value">10%</button>
                                    <button class="percentage_value">15%</button>
                                </div>

                                <div class="percentage_main">
                                    <button class="percentage_value">25%</button>
                                    <button class="percentage_value">50%</button>
                                    <input class="percentage_type" type="number"/>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="amount">
                        <div>
                            <p>Ola Mundo</p>
                        </div>
                    </div>

                </div>

            </div>
        </main>
    </body>
</html>
